<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <style>
        h1 {
          font-size: 50px;
          color: #6E76F1;
        }
    
        div {
          margin: 0 auto;
        }
    
        .form-container {
          width: 400px;
          padding: 20px;
        }
        body {
        max-width: 800px;
        margin: 0 auto;
        }
      </style>
</head>
<body>
  <form>
    <fieldset>
       <legend>Регистрационная форма пользователя</legend>
       <p>Имя: <input name="name"></p>
       <p>Укажите возраст: 
          <select name="age">
            <option value="age1">10-15 лет</option>
            <option value="age2">15-20 лет</option>
            <option value="age3">20-30 лет</option>
            <option value="age3">30-40 лет</option>
            <option value="age4">Старше 40 лет</option>
          </select>
       </p>
       <p>Укажите пол: 
        <form>
        мужской<input name="sex" type="radio" value="men"> женский<input name="sex" type="radio" value="women">   
        </form> 
       </p>
       <p>Страна проживания: 
          <select name="country">
            <option value="coun1">Беларусь</option>
            <option value="coun2">Российская Федерация</option>
            <option value="coun3">Другое государство</option>
          </select>
       </p>
       <form>
          <p>Владение языками: 
        
          <label for="text1">русский</label>
          <input id="text1" type="checkbox">
          <label for="text2">белорусский</label>
          <input id="text2" type="checkbox">          
          <label for="text3">английский</label>
          <input id="text3" type="checkbox">  
        </p>
        </form>  
       

       <p>Фото профиля: <input type="file" value="Обзор..."></p>
     

       <p>Введите логин: <input name="login"></p>
       <p>Введите пароль: <input type="password" name="pass"></p>
       <p>Повторите пароль: <input type="password2" name="pass2"></p>
       </fieldset>
       <p><input type="reset" value="Сброс">  <input type="submit" value="Отправить"></p>
      </form>
 

</body>
</html>
